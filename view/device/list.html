    <title>管理员列表</title>

<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 设备管理 <span class="c-gray en">&gt;</span> 主机列表   <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
    <i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<div class="page-container" id="content">
    <table class="table table-border table-bordered table-bg">
        <thead>

        <tr class="text-c">
            <th width="40">ID</th>
            <th width="150">SN</th>
            <th width="40">房间号</th>
            <th width="90">主机状态</th>
            <th width="90">房间状态</th>
            <th width="90">详细信息</th>
            <th width="150">文本</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c" v-for="item in list">
            <td>{{item.id}}</td>
            <td>{{item.sn}}</td>
            <td><input type="text" class="input-text" :value="item.rooms?item.rooms.name:''"></td>
            <td><button class="button btn-success">{{item.online==1?'在线':'离线'}}</button></td>
            <td>
                <span v-if="item.rooms">{{item.rooms.status==0?'空闲':'有人'}}</span>
                <span v-if="!item.rooms">暂未设置房间号</span>
            </td>
            <td @click="lookRoom(item.rooms.name,item.sn)"><a href="#">查看</a></td>
            <td class="td-status"><span class="label label-success radius"><input type="text" class="input-text"></span>
            </td>
            <td class="td-manage">

                <a title="更新" href="javascript:;"  class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">&#xe603;</i>
                </a>
                <a title="删除" href="javascript:;" class="ml-5" style="text-decoration:none">
                    <i class="Hui-iconfont">&#xe6e2;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
