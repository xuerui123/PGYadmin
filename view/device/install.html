    <title>管理员列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span
        class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                               href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="content">
    <div class="text-l" style="margin-bottom: 20px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入编号查询" name="">
        <button type="submit" class="btn btn-success radius" name=""><i class="Hui-iconfont">&#xe665;</i> 搜编号
        </button>

    </div>
    <table class="table table-border table-bordered table-bg">
        <thead>

        <tr class="text-c">
            <th width="30">ID</th>
            <th width="100">用户名</th>

            <th width="90">手机</th>
            <th width="150">邮箱</th>
            <th width="">地址</th>

            <th width="70">状态</th>
            <th width="100">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-c" v-for="item in list">
            <td>{{item.uid}}</td>
            <td><u style="cursor:pointer" class="text-primary"
                   onclick="member_show('代理','list/showMember','10001','360','400')">{{item.name}}</u>
            </td>

            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td class="text-l">{{item.place}}</td>

            <td>空闲</td>
            </td>
            <td class="td-manage">
                <a title="批量安装" href="javascript:;" class="ml-5"
                   style="text-decoration:none" @click="installAdd('批量安装','installadd','800','500',item.uid)">
                    <i class="Hui-iconfont">&#xe604;</i>
                </a>
                <a title="编辑" href="javascript:;" @click="installAdd('编辑信息','edit','800','500',item.uid)" class="ml-5"
                   style="text-decoration:none">
                    <i class="Hui-iconfont">&#xe6df;</i>
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
