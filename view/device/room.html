        <label class="form-label col-xs-4 col-sm-2">欢迎词：</label>

                <td>在线</td>

                <td>发送</td>
            </tr>
            </tbody>
        </table>

        <div class="dev mt-20">
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th colspan="7" scope="col">
                        电器信息

                </tr>
                <tr class="text-c">
                    <th>id</th>
                    <th>电器名</th>
                    <th>电器状态</th>
                    <th>添加时间</th>
                    <th>类别</th>
                    <th>说明</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td>1</td>
                    <td>电视</td>
                    <td>开</td>
                    <td>2018/1/1</td>
                    <td>红外电器</td>
                    <td>普通用电电器</td>
                    <td>
                        <span>开</span>
                        <span>关</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="sence mt-20">
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th colspan="7" scope="col">
                        场景信息
