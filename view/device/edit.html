        .clearfix:after {
            content: "\20";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden
        }

        .clearfix {
            zoom: 1
        }

        .tabBar {
            border-bottom: 2px solid #222
        }

        .tabBar span {
            background-color: #e8e8e8;
            cursor: pointer;
            display: inline-block;
            float: left;
            font-weight: bold;
            height: 30px;
            line-height: 30px;
            padding: 0 15px
        }

        .tabBar span.current {
            background-color: #222;
            color: #fff

            display: none

    <title>设备管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 设备管理 <span
        class="c-gray en">&gt;</span> 房间详情
</nav>

<div class="page-container" id="content">
    <form class="form form-horizontal" id="form-article-add">
        <div id="tab-system" class="HuiTab">
            <div class="tabBar cl">
                <span>设备信息</span>
                <span>OEM配置信息</span>
                <span>房间管理</span>

            </div>
            <div class="tabCon">
                <div class="device">
                    <table class="table table-border table-bordered table-bg">
                        <thead>
                        <tr class="text-c">
                            <th width="40">ID</th>
                            <th width="40">设备SN</th>
                            <th width="150">设备id</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" v-for="item in list">
                            <td>{{item.id}}</td>
                            <td>{{item.sn}}</td>
                            <td>{{item.device_id}}</td>
                            </td>
                            <td class="td-manage">
                                <a title="编辑" href="javascript:;" @click="editSN(item.sn)" class="ml-5" style="text-decoration:none">
                                    编辑
                                </a>
                                <a title="编辑" href="javascript:;" @click="eidtOEM(item.id)" class="ml-5" style="text-decoration:none">
                                    配置OEM信息
                                </a>
                                <a title="删除" href="javascript:;" @click="delSN(item.sn)" class="ml-5"
                                   style="text-decoration:none">
                                    删除
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tabCon">
                <div class="oem">
                    <textarea value="" class="textarea" style="height: 400px"></textarea>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <span @click="setoem()" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存</span>
                        <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </div>

            <div class="tabCon">
                <div class="room">
                    <table class="table table-border table-bordered table-bg">
                        <thead>

                        <tr class="text-c" >
                            <th width="40">ID</th>
                            <th width="40">设备SN</th>
                            <th width="150">设备id</th>
                            <th width="80">房间号</th>
                            <th width="100">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="text-c" v-for="item in list">
                            <td>{{item.id}}</td>
                            <td>{{item.sn}}</td>
                            <td>{{item.device_id}}</td>
                            <td><input type="text" class="input-text" :value="item.rooms?item.rooms.name:''"></td>
                            </td>
                            <td class="td-manage">
                                <a title="保存" href="javascript:;"
                                   @click="setroom(item.sn,$event)"
                                   class="ml-5" style="text-decoration:none">
                                    保存
                                </a>

                                <a title="清除" href="javascript:;"  class="ml-5"
                                   style="text-decoration:none">
                                    清除
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </form>


</div>
</div>
