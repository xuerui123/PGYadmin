    <title>添加用户 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text account" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text name " value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>appid：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text appid" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>appselect：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text appselect" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text num" value="">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text phone " value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text email" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>身份：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text pr" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>所属用户：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text superior">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">所在城市：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text place" value="">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="beizhu" cols="" rows="" class="textarea remarks" placeholder="说点什么...最少输入10个字符"></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="editUser()" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<!--&lt;!&ndash;_footer 作为公共模版分离出去&ndash;&gt;-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../javascript/common/mutual.js"></script>
<script>
    let userObj = JSON.parse(sessionStorage.getItem('userObj'));
    $('.account').val(userObj.account);
    $('.name').val(userObj.name);
    $('.appid').val(userObj.appid);
    $('.appselect').val(userObj.appselect)
    $('.phone').val(userObj.phone)
    $('.email').val(userObj.email)
    $('.num').val(userObj.num)
    $('.pr').val(userObj.pr)
    $('.superior').val(userObj.superior)
    $('.place').val(userObj.place)
    $('.remarks').val(userObj.remarks)
    function editUser() {
        let data = {
            account : $('.account').val(),
            name : $('.name').val(),
            appid : $('.appid').val(),
            appselect : $('.appselect').val(),
            phone : $('.phone').val(),
            email : $('.email').val(),
            num : $('.num').val(),
            pr : $('.pr').val(),
            superior : $('.superior').val(),
            place : $('.place').val(),
            token:sessionStorage.getItem('token'),
            remarks : $('.remarks').val()
        }
        console.log(data)
        if(data.account==''){
            layer.confirm('请填写账号')
        }else if(data.name==''){
            layer.confirm('请填写公司名')
        }else if(data.appid==''){
            layer.confirm('请填写appid')
        }else if(data.appselect==''){
            layer.confirm('请填写appselect')
        }else if(data.phone==''){
            layer.confirm('请填写电话号')
        }else if(data.email==''){
            layer.confirm('请填写邮箱号')
        }else if(data.num==''){
            layer.confirm('请填写用户编号')
        }else if(data.pr==''){
            layer.confirm('请填写用户身份')
        }else{
            mutual('/Manage/Index/updateUser',data,function (res) {
                console.log(res)
                layer.confirm('修改成功', {btn: ['确定']}, function (index) {
                    layer_close()
                },)
            },function (error) {
                console.log(error)
            })
        }
    }
</script>

</body>
</html>
